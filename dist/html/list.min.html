    <script>

        $.get('../json/json.json', (data) => {
            let str = '';

            let res = data.data;
            console.log(res);
            // console.log((data.data)[0].shop_detail);
            res.forEach(function (item) {
                // console.log(item)
                console.log(item.good_id)
                // console.log(item.shop_detail)
                str += `
                <li>
                <div class="main-pic">
                    <a href="#">
                        <img src="${item.url}" alt="">
                    </a>
                </div>
                <div class="main-center">
                    <p class="main-content">
                        <a href="#">${item.shop_detail}</a>
                    </p>
                    <div class="main-comment">
                        <span>评价${item.review}</span>
                        <span>收藏${item.point_heart}</span>
                    </div>
                    <div class="main-price">
                        ￥<span class="main-price-off">${item.pre_price}</span> <span class="main-price-on">￥${item.old_price}</span>

                </div>
                <div class="main-detail">
                    <p class="btn"><a href="#" class="btn-detail-1">查找相似商品</a> <a href="./detail.html?good_id=${item.good_id}"

                </div>
            </li>`;
            })
